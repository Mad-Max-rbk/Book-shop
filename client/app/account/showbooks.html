<div class="panel panel-default" ng-init="showBook()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Books</h3>
  </div>
    <div class="panel-body">
      <div class="row">
      <div ng-repeat="books in book">
        <div class="col-md-6">
         <div class="col-md-6">
        <img class="thumbnail" src="{{books.image_url}}" style="width: 150px;height: 150px">  
        </div>
        <div class="col-md-6">
           <h4 style="color: blue">{{books.title}}</h4>
           <p >By: {{books.author}} (Author)</p>
           <p>{{books.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
