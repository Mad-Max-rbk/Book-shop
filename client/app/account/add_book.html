<div class="panel panel-default">
  <div class="panel-heading" style="text-align: center;">
    <h3 class="panel-title" ng-controller="BookController">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row" style="background:url(https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQbPqzxq73VRqDkwB49O0oeqi5KLfKI4jQSvaRmrS-EArhb_wuhUw)center;">
    <div class="col-md-3"></div>
      <div class="col-md-6" style="background:url(http://www.startupremarkable.com/wp-content/uploads/2015/02/a-book-a-week-image.jpg) no-repeat center;color: darkblue; font-size: medium;">
      <form ng-submit="addbook()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Genre</label>
          <select ng-model="book.genre" class="form-control">
            <option value="Suspense">Suspense</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="NonFiction">NonFiction</option>
            <option value="Other" >Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Author</label>
          <input type="text" class="form-control" ng-model="book.author" placeholder="Author">
        </div>
        <div class="form-group">
          <label>Publisher</label>
          <input type="text" class="form-control" ng-model="book.publisher" placeholder="Publisher">
        </div>
        <div class="form-group">
          <label>Pages</label>
          <input type="text" class="form-control" ng-model="book.pages" placeholder="Pages">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="book.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="book.image_url" placeholder="Image URL">
        </div>
        <!-- <div class="form-group">
          <label>Buy URL</label>
          <input type="text" class="form-control" ng-model="book.buy_url" placeholder="Buy URL">
        </div> -->
       <div style="text-align: center;"><button type="submit" class="btn btn-primary btn-lg">Add Book</button></div>
        
      </form>
    </div>
    <div class="col-md-3"></div>
    </div>
  </div>
</div>
